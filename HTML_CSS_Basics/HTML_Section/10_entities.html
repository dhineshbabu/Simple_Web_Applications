<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Nonbreaking space -->
    <p>Hello my name is &nbsp; Dhinesh</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&euro;</p>

    <!-- Computer code -->
    <code>
        &lt;?php echo 'Hello'&gt;
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S </kbd></p>
</body>
</html>
