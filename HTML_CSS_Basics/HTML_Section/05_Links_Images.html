<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!-- External Link - links are inline elements-->
    <a href="http://google.co.in">Click For Google</a>
    <a href="http://google.co.in" target="_blank">Click For Google</a>
    <p> 
        <a href="http://google.co.in">Click For Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="./04_Typography.html">04_Typography</a>
    </p>

    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="My Image" width="200" height="100">

    <!-- Remote iamges -->
    <img src="https://source.unsplash.com/random" alt="external image" width="200" height="100">
</body>

</html>
